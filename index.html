<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Mesto</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница про различные веб-технологии">
    <meta name="keywords" content="Фотография, достопримечательности, Путишествие, Удивительные места">
    <meta name="author" content="Дмитрий Ярушкин">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <!-- Начало блока header -->
        <header class="header">
            <img class="header__logo" src="./images/header/logo.svg" alt="Логотип Mesto">
        </header>
        <!-- Конец блока header -->
        <!-- Начало блока main -->
        <main class="content">
            <!-- Начало секции profiel -->
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__img-mask">
                        <img class="profile__avatar" alt="Аватар" src="./images/profiel/avatar.png">
                    </div>
                    <div class="profile__info">
                        <div class="profile__info-container">
                            <h1 class="profile__name"><span class="profile__span">Жак-Ив Кусто</span></h1>
                            <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" title="Добавить фотографию"></button>
            </section>
            <!-- Конец секции profile -->
            <!-- Начало секции elements -->
            <section class="elements">
                <ul class="elements__list"></ul>
            </section>
            <!-- Конец секции elements -->
        </main>
        <!-- Конец блока main -->
        <!-- Начало секции footer -->
        <footer class="footer">
            <p class="footer__author">&copy; 2023 Mesto Russia</p>
        </footer>
        <!-- Конец секции footer -->
        <!-- Начало блока popup -->
        <div class="popup" id="popup-edit">
            <div class="popup__container">
                <form class="popup__form" action="#" name="profiel-edit">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="popup__fieldset">
                        <input class="popup__input" type="text" name="name" placeholder="Имя" required>
                        <input class="popup__input" type="text" name="about" placeholder="О себе" required>
                        <button class="popup__submit-button" type="submit" title="Сохранить">Сохранить</button>
                    </fieldset>
                    <button class="popup__cancel-button" type="button"></button>
                </form>
            </div>
        </div>
        <div class="popup" id="popup-add">
            <div class="popup__container">
                <form class="popup__form" action="#" name="card-create">
                    <h2 class="popup__title">Новое место</h2>
                    <fieldset class="popup__fieldset">
                        <input class="popup__input" type="text" name="name" placeholder="Название" required>
                        <input class="popup__input" type="text" name="link" placeholder="Ссылка на картинку" required>
                        <button class="popup__submit-button" type="submit" title="Создать">Создать</button>
                    </fieldset>
                    <button class="popup__cancel-button" type="button"></button>
                </form>
            </div>
        </div>
        <div class="popup" id="popup-photos">
            <div class="popup__photos-container">
                <img class="popup__image" src="." alt="">
                <h2 class="popup__photos-title"></h2>
                <button class="popup__cancel-button" type="button" title="Закрыть"></button>
            </div>
        </div>
        <!-- Конец блока popup -->
    </div>
    <template id="template-element">
        <li class="element">
            <img class="element__image" src="." alt="">
            <button class="element__delete-button" type="button" title="Удалить"></button>
            <div class="element__info">
                <h2 class="element__caption"></h2>
                <button class="element__like-button" type="button" title="Нравится"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/script.js"></script>
</body>

</html>

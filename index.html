<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Mesto</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница про различные веб-технологии">
    <meta name="keywords" content="Фотография, достопримечательности, Путишествие, Удивительные места">
    <meta name="author" content="Дмитрий Ярушкин">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <!-- Начало блока header -->
        <header class="header">
            <img class="header__logo" src="./images/header/logo.svg" alt="Логотип Mesto">
        </header>
        <!-- Конец блока header -->
        <!-- Начало блока main -->
        <main class="content">
            <!-- Начало секции profiel -->
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__img-mask">
                        <img class="profile__avatar" alt="Аватар" src="./images/profiel/avatar.png">
                    </div>
                    <div class="profile__info">
                        <div class="profile__info-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" title="Добавить фотографию"></button>
            </section>
            <!-- Конец секции profiel -->
            <!-- Начало секции elements -->
            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img class="element__image" src="./images/elements/kirill-pershin-1088404-unsplash.jpg"
                            alt="Карачаевск (фото)">
                        <div class="element__info">
                            <h2 class="element__caption">Карачаевск</h2>
                            <button class="element__like-button" type="button" title="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/elements/kirill-pershin-1404681-unsplash.jpg"
                            alt="Гора Эльбрус (фото)">
                        <div class="element__info">
                            <h2 class="element__caption">Гора Эльбрус</h2>
                            <button class="element__like-button" type="button" title="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/elements/kirill-pershin-1556355-unsplash.jpg"
                            alt="Домбай (фото)">
                        <div class="element__info">
                            <h2 class="element__caption">Домбай</h2>
                            <button class="element__like-button" type="button" title="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/elements/aisvri-9-HqwRIbN9Q-unsplash.jpg"
                            alt="Хасаут (фото)">
                        <div class="element__info">
                            <h2 class="element__caption">Хасаут</h2>
                            <button class="element__like-button" type="button" title="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/elements/assem-gniyat-RQRI7boJ4pg-unsplash.jpg"
                            alt="Гора Актуру (фото)">
                        <div class="element__info">
                            <h2 class="element__caption">Гора Актуру</h2>
                            <button class="element__like-button" type="button" title="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/elements/dmitry-sumar-am4mOl5h_EA-unsplash.jpg"
                            alt="Алтай (фото)">
                        <div class="element__info">
                            <h2 class="element__caption">Алтай</h2>
                            <button class="element__like-button" type="button" title="Нравится"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <!-- Конец секции elements -->
        </main>
        <!-- Конец блока main -->
        <!-- Начало секции footer -->
        <footer class="footer">
            <p class="footer__author">&copy; 2023 Mesto Russia</p>
        </footer>
        <!-- Конец секции footer -->
        <!-- Начало блока popup -->
        <div class="popup">
            <div class="popup__container">
                <form class="popup__form" action="#" name="profiel-edit">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="popup__fieldset">
                        <input class="popup__input" type="text" name="name" placeholder="Имя" required>
                        <input class="popup__input" type="text" name="about" placeholder="О себе" required>
                        <button class="popup__submit-button" type="submit" title="Сохранить">Сохранить</button>
                    </fieldset>
                    <button class="popup__cancel-button" type="button"></button>
                </form>
            </div>
        </div>
        <!-- Конец блока popup -->
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
